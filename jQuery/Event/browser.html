<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>browser</title>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			x=0;
			$(document).ready(function(){
				$("div").scroll(function(){
					$("span").text(x+=1);
				});
				$("button").click(function(){
					$("div").scroll();
				});
			});
		</script>
	</head>
	<body>
		<div style="width: 200px;height: 100px;overflow: scroll;">
			请试着滚动 DIV 中的文本。请试着滚动 DIV 中的文本。请试着滚动 DIV 中的文本。请试着滚动 DIV 中的文本。请试着滚动 DIV 中的文本。请试着滚动 DIV 中的文本。
			<p>滚动了<<span>0</span>次</p>
			<button>触发窗口 scroll 事件</button>
		</div>
	</body>
</html>
