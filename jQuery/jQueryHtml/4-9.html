<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-9</title>
    <script src="jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").append("<b>World!</b>");
                $("ol").append("<li>追加的列表项</li>");
            });
        });
    </script>
</head>
<body>
    <button>追加</button>
    <p>Hello</p>
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
</body>
</html>
