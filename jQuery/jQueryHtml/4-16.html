<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-16</title>
    <script src="jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").after("<p>jQuery</p>");
            });
        });
    </script>
</head>
<body>
    <p>Hello</p>
    <button>插入</button>
</body>
</html>
