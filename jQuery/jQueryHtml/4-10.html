<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-10</title>
    <script src="jquery-1.8.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnbeforce").click(function(){
                $("img").before("<b>Hello</b>");
            });
            $("#btnaffter").click(function(){
                $("img").after("<b>World</b>");
            });
        });
    </script>
</head>
<body>
    <img src="ivitan.png" alt="" width="200"><br>
    <button id="btnbeforce">在前插入内容</button>
    <button id="btnaffter">在后插入内容</button>
</body>
</html>
