<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击次数</title>
</head>

<body>
    <input type="button" value="点击" onclick="checkRight()" /> 已点次数：
    <span id="dianjicishu"></span>
</body>
<script defer="defer">
    var x = 0;

    function checkRight() {
        x = x + 1;
        document.getElementById('dianjicishu').innerHTML = x;
    }
</script>
</body>

</html>
